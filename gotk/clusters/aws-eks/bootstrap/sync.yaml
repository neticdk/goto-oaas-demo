---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: netic-gitops-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: ssh://git@github.com/neticdk/goto-oaas-demo.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: netic-gitops-system
spec:
  interval: 5m0s
  path: ./gotk/clusters/aws-eks/bootstrap
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: none
