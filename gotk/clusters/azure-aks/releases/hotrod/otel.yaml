---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: otel-collector
  namespace: netic-hotrod-app
spec:
  mode: sidecar
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
      jaeger:
        protocols:
          grpc:
          thrift_compact:

    processors:
      batch:

    exporters:
      otlphttp:
        endpoint: https://goto.netic.dk/otel/v1/traces
        insecure_skip_verify: true
      logging:

    service:
      pipelines:
        traces:
          receivers: [otlp, jaeger]
          processors: [batch]
          exporters: [logging, otlphttp]
